<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/mystyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
    <title>BoolFlix</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-light bg-light justify-content-between">
          <a class="navbar-brand">BoolFlix</a>
            <input class=" ms_testo_ricerca form-control mr-sm-2" type="search" placeholder="Cerca" aria-label="Search">
            <button class=" ms_ricerca btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

        </nav>
      </div>
    </header>
    <main>
      <div class="container">


      </div>
    </main>


    <script id="entry-template" type="text/x-handlebars-template">
      <div class="entry">
        <span> titolo : {{ title }}</span>
        <span> titolo originale : {{ originalTitle }}</span>
        <span> lingua : {{ lingua }}</span>
        <span> voto : {{ voto }}</span>

        <div class="body">
          <!-- {{body}} -->
        </div>
      </div>
    </script>
    <script src="js/myscript.js" charset="utf-8"></script>
  </body>
</html>
