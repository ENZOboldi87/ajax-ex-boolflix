<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/mystyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
    <title>BoolFlix</title>
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <nav class="navbar navbar-light justify-content-between">
          <a class="logo" href="#">BoolFlix</a>
            <i id="SearchIcon" class="fa fa-search" aria-hidden="true"></i>
            <input class="ms_testo_ricerca form-control mr-sm-2" type="search" placeholder="Cerca Film o Serie Tv" aria-label="Search">
            <!-- <button class=" ms_ricerca btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> -->
        </nav>
      </div>
    </header>
    <main>



      <div class="container-fluid">
      <div class="content-movie">
      </div>
      </div>
    </main>

    <!-- template per ricerche -->
    <script id="movies-template" type="text/x-handlebars-template">
      <div class="movies">
        <div class="text-movies">
          <div class="content-text">
            <h2> Titolo : {{ title }}</h2>
            <h3> Lingua originale : {{ lingua }}</h3>
            <h4> Voto : {{ voto }}</h4>
            <h5> Overview: {{ Overview }}</h5>

          </div>
        </div>
        <div class="poster-img">
          <img src="{{poster}}" alt="">
        </div>
      </div>
    </script>
    <!-- template per ricerche vuote -->
    <script id="error-template" type="text/x-handlebars-template">
      <div class="errore">
        <h1>{{ body }}</h1>
      </div>
    </script>

    <script src="js/myscript.js" charset="utf-8"></script>
  </body>
</html>
